<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .form-container {
            max-width: 700px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<div class="container-fluid">
  <div class="row bg-dark py-2 align-items-center">

    <div class="col-2">
      <a href="index.html" class="text-white text-decoration-none d-flex align-items-center ">
        <img src="../image/logart2.png" alt="Logo" width="50" height="50" class="rounded-circle">
       
      </a>
    </div>

<div class="col-7">
  <div class="input-group">
    <span class="input-group-text bg-white" id="basic-addon1">

      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85zm-5.242 1.658a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/>
      </svg>
    </span>
    <input type="text" class="form-control" placeholder="Search articles..." aria-label="Search" aria-describedby="basic-addon1">
  </div>
</div>

    <div class="col-3 d-flex justify-content-end align-items-center gap-2">
      <a href="create.html" class="btn btn-outline-light " style="width: fit-content">+ Create Post</a>
      <a href="profile.html">
        <img src="../image/profile.jpg" alt="Profile" width="42" height="40" style="border-radius: 50%; object-fit: cover;">
      </a>
    </div>
  </div>
<div class="container">
    <div class="form-container">
        <h2>Create New Article</h2>
        <form>
            <div class="mb-3">
                <label for="title" class="form-label">Article Title</label>
                <input type="text" class="form-control" id="title" placeholder="Enter article title">
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Article Image</label>
                <input type="file" class="form-control" id="image">
            </div>
          
            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea class="form-control" id="content" rows="8" placeholder="Write your article here..."></textarea>
            </div>
           <a href="profile.html" class="btn btn-success w-100 text-center">Save Article</a>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
